<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border: 5px solid gray;
    }
   th,td,tr{
        border: 2px solid black;
        border-collapse: collapse;
        padding: 10px;
        /* text-align: center;
         */
    }
     .a{
        text-align: left;
     }
</style>
<body>
    <table>
        <tr>
            <th>Columu 1</th>
            <th>Columu 2</th>
            <th>Columu 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr class="a">
            <td colspan="3">Row 3 Cell 1</td>
        </tr>

    </table>
</body>
</html>
