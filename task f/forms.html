<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New form</title>
</head>
<body>
    <form>
        <h2>New form</h2>
        <label>Name</label>
        <input type="text"><br> <br>
        <label>Middle Name</label>
        <input type="text"><br> <br>
        <label>Last Name</label>
        <input type="text">


        <h2>Choose Your Gender</h2>
        <input type="radio" name="gen">
        <label>Male</label><br>
        <input type="radio" name="gen">
        <label>Feamle</label><br>
        <input type="radio" name="gen">
        <label>Other</label>


        <h2>Your Favourite Language</h2>
        <input type="radio" name="ll">
        <label>HTML</label><br>
        <input type="radio" name="ll">
        <label>CSS</label><br>
        <input type="radio" name="ll">
        <label>JavaScript</label>


        <h2>Choose Your Favourite Sports</h2>
        <input type="checkbox" name="ss">
        <label>Cricket</label><br>
        <input type="checkbox" name="ss">
        <label>Kabbadi</label><br>
        <input type="checkbox" name="ss">
        <label>Kho-Kho</label><br>
        <input type="checkbox" name="ss">
        <label>Lagori</label><br>
        <input type="checkbox" name="ss">
        <label>Tug Of War</label>

        
        <h2>Personal Details</h2>
        <label>E-mail</label>
        <input type="text" placeholder="Enter Email Here"><br> <br>
        <label>Phone Number</label>
        <input type="text" placeholder="Enter Phone Number Here"><br> <br>
        <label>Date Of Birth</label>
        <input type="date" placeholder="dd-mm-yyyy"><br> 






    </form>
</body>
</html>
