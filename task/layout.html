<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        .abcd {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px; 
        }
        .abcd div {
            width: 100%; 
        }
        .abcd img {
            width: 100%; 
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="abcd" > 
        <div> <img src="panda.jpg"> </div>
        <div> <img src="tom.jpeg"> </div>
        <div> <img src="jerry.jpg"> </div>
        <div> <img src="dorimon.jpg"> </div>
        <div> <img src="boys.jpg"> </div>
        <div> <img src="cute.avif"> </div>
    </div>
</body>
</html>
